<div id="profile-list-summary" class="grid-row result-box">
    <div class="grid-row">
        <table>
            <tr class="grid-row">
                <th width="50%"><%= translations.total %></th>
                <th width="50%"><%= translations.exceptions %></th>
            </tr>
            <tr>
                <td><%= result.total %></td>
                <td><%= result.exceptions.length %></td>
            </tr>
        </table>
    </div>
</div>

<div id="profile-list" class="result-rows-list grid-row">
    <% _.each(result.exceptions, function(item) { %>
    <div class="result-rows-list-row">
        <div class="header">
            <span class="icon"></span>
            <span class="title"><%= sprintf(translate(item.exception.translationKey), item) %></span>
        </div>
        <div class="content">
            <%= item.lineContent %>
        </div>
    </div>
    <% }); %>
</div>
